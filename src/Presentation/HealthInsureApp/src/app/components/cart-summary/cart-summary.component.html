<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-primary">Sigorta Detayı</span>
</h4>
<ul class="list-group mb-3">
  <li
    class="list-group-item d-flex justify-content-between lh-sm"
    *ngFor="let cartItem of cartItems"
  >
    <div>
      <h6 class="my-0">{{ cartItem.policy.name }}</h6>
      <small class="text-muted">{{ cartItem.policy.description }}</small>
    </div>
    <span class="text-success"
      ><strong>₺{{ cartItem.policy.price.toFixed(2) }}</strong></span
    >

  </li>

</ul>
